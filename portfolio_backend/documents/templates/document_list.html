{% extends 'base.html' %}

{% block title %}Code Snippets{% endblock %}

{% block content %}
    <h1>Code Snippets</h1>
    <ul>
        {% for document in documents %}
            <li><a href="{% url 'document_detail' document.pk %}">{{ document.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'document_create' %}">Create New Snippet</a>
{% endblock %}
