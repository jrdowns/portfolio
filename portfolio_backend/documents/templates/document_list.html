{% extends 'base.html' %} 
{% block content %}

  <h1>Code Snippets</h1>

  {% if empty %}
    <p>No documents found yet!</p>
  {% else %}
    <ul> {% for document in documents %}
        <li><a href="{% url 'document_detail' document.id %}">{{ document.title }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}

  <a href="{% url 'document_create' %}">Create New Snippet</a>

{% endblock %}
