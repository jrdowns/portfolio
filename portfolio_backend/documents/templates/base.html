<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Code Sharing App {% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/themes/prism-okaidia.min.css">  
    <!-- Custom CSS file
    <link rel="stylesheet" href="{% static 'css/your_styles.css' %}">  
    -->
    {% block extra_head %}{% endblock %} 
</head>
<body>
    {% block content %}{% endblock %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-python.min.js"></script>  
    <script src="{% static 'js/your_scripts.js' %}"></script> 
    {% block extra_scripts %}{% endblock %}  
</body>
</html>
